# По условию — оба через LoadBalancer (для продакшена API часто делают ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels: { app: api }
spec:
  type: LoadBalancer
  selector: { app: api }
  ports:
    - name: http
      port: 3001
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  labels: { app: web }
spec:
  type: LoadBalancer
  selector: { app: web }
  ports:
    - name: http
      port: 80
      targetPort: 3000
