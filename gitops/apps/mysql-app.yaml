apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Drakarion/AKS-group-project.git
    targetRevision: main
    path: charts/mysql
    helm:
      valueFiles:
        - gitops/values/mysql-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true