name: CI
on:
  push:
    branches: [ main ]
  pull_request:
env:
  ACR_NAME: drakarionaksacr
  ACR_LOGIN: drakarionaksacr.azurecr.io
  WEB_IMAGE: ${{ env.ACR_LOGIN }}/web
  API_IMAGE: ${{ env.ACR_LOGIN }}/api
jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Web - lint & test
        working-directory: web
        run: |
          npm ci
          npm run lint || true
          npm test || true
      - name: API - lint & test
        working-directory: api
        run: |
          npm ci
          npm run lint || true
          npm test || true
      - name: Helm & Terraform checks
        run: |
          helm lint charts/web || true
          helm lint charts/api || true
          helm lint charts/mysql || true
          cd mysql-helm-tf
          terraform fmt -check
          terraform validate
          cd ../app-helm-tf
          terraform fmt -check
          terraform validate
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: ACR login
        run: az acr login --name $ACR_NAME
      - name: Build & Push Docker images
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $WEB_IMAGE:$IMAGE_TAG ./web
          docker build -t $API_IMAGE:$IMAGE_TAG ./api
          docker push $WEB_IMAGE:$IMAGE_TAG
          docker push $API_IMAGE:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      - name: Update GitOps repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "gha@local"
          git config --global user.name "github-actions"
          git clone git@github.com:YOUR_ORG/gitops-repo.git
          cd gitops-repo/envs/prod
          yq -i ".web.image.tag = \"${IMAGE_TAG}\"" values-prod.yaml
          yq -i ".api.image.tag = \"${IMAGE_TAG}\"" values-prod.yaml
          git commit -am "Update images to tag ${IMAGE_TAG}" || echo "No changes"
          git push