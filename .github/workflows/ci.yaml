name: CI
on:
  push:
    branches: [ main ]
  pull_request:
env:
  ACR_NAME: drakarionaksacr
  ACR_LOGIN: drakarionaksacr.azurecr.io
  WEB_IMAGE: ${{ env.ACR_LOGIN }}/web
  API_IMAGE: ${{ env.ACR_LOGIN }}/api
jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Web - lint & tests
        working-directory: n-web
        run: |
          npm ci
          npm run lint || true
          npm test || true
      - name: API - lint & tests
        working-directory: n-api
        run: |
          npm ci
          npm run lint || true
          npm test || true
      - name: Install tools (helm, terraform, yq)
        run: |
          sudo snap install helm --classic
          sudo snap install terraform --classic || true
          sudo curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
      - name: Helm & Terraform checks
        run: |
          helm lint charts/web || true
          helm lint charts/api || true
          helm lint charts/mysql || true
          cd mysql-helm-tf && terraform fmt -check && terraform validate || true
          cd ../app-helm-tf && terraform fmt -check && terraform validate || true
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: ACR login
        run: az acr login --name $ACR_NAME
      - name: Build & push images
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $WEB_IMAGE:$IMAGE_TAG ./n-web
          docker build -t $API_IMAGE:$IMAGE_TAG ./n-api
          docker push $WEB_IMAGE:$IMAGE_TAG
          docker push $API_IMAGE:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      - name: Update GitOps values
        run: |
          yq -i ".image.tag = \"${IMAGE_TAG}\"" gitops/values/web-values.yaml
          yq -i ".image.tag = \"${IMAGE_TAG}\"" gitops/values/api-values.yaml
          git config user.email "github-actions@local"
          git config user.name "github-actions"
          git commit -am "Update images to tag ${IMAGE_TAG}" || echo "No changes"
          git push